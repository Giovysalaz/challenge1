  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <div class="logo">
        <img class="logoImg" src="imagenes/logo.png" />
        <h1 class="tittle">Encriptador de Texto</h1>
      </div>
      <div class="left">
        <input
          class="text-input"
          id="inputTexto"
          type="text"
          placeholder="Ingrese el texto aquí"
        />
      </div>
      <div class="right">
        <img src="imagenes/Muñeco.png" id="imgDer" />
        <h1 id="texto1">Ningún mensaje fue encontrado</h1>
        <textarea name="name" id="texto2" cols="80" rows="8">
Ingrese el texto que desee encriptar o desencriptar</textarea
        >
        <button id="copiar" onclick="copiar()">¡Copiar!</button>
      </div>
      <div class="left-button">
        <p>* Sólo letras minúsculas y sin acentos</p>
        <button type="button" id="btn-encriptar" onclick="encriptar()">
          Encriptar
        </button>
        <button type="button" id="btn-desencriptar" onclick="desencriptar()">
          Desencriptar
        </button>
      </div>
    </div>
